    <script>
        const promptTemplates = {
            "1": "–ü—Ä–∏–≤—ñ—Ç, NotebookLM! –Ø –Ω–∞–≤—á–∞—é—Å—å –Ω–∞ –û–ü–ü ¬´{OPP}¬ª. –ü—Ä–æ–∞–Ω–∞–ª—ñ–∑—É–π –ú–æ–¥—É–ª—å 1 (–í—Å—Ç—É–ø –¥–æ –±—ñ–æ–ª–æ–≥—ñ—ó) —Ç–∞ –ø–æ—è—Å–Ω–∏, —è–∫ –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ –∂–∏–≤–æ–≥–æ (–º–µ—Ç–∞–±–æ–ª—ñ–∑–º, —Å–∞–º–æ—Ä–µ–≥—É–ª—è—Ü—ñ—è, –ø–æ–¥—Ä–∞–∑–ª–∏–≤—ñ—Å—Ç—å) –±–µ–∑–ø–æ—Å–µ—Ä–µ–¥–Ω—å–æ –≤–ø–ª–∏–≤–∞—é—Ç—å –Ω–∞ –µ—Ñ–µ–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å —Ä–æ–±–æ—Ç–∏ —Ñ–∞—Ö—ñ–≤—Ü—è –º–æ—î—ó –≥–∞–ª—É–∑—ñ. –ù–∞–≤–µ–¥–∏ 3 –ø—Ä–æ—Ñ–µ—Å—ñ–π–Ω—ñ –∫–µ–π—Å–∏.",
            "default": "–Ø —Å—Ç—É–¥–µ–Ω—Ç –û–ü–ü ¬´{OPP}¬ª. –ë—É–¥—å –ª–∞—Å–∫–∞, —Ä–æ–∑–∫—Ä–∏–π –æ—Å–Ω–æ–≤–Ω—ñ —Ç–µ–∑–∏ —Ç–µ–º–∏: {MOD_NAME}. –ü–æ—è—Å–Ω–∏ –Ω–∞ –ø—Ä–∏–∫–ª–∞–¥–∞—Ö –∑ –º–æ—î—ó –≥–∞–ª—É–∑—ñ. –î–∞–π 3 –∫–æ—Ä–æ—Ç–∫—ñ –ø—Ä–∞–∫—Ç–∏—á–Ω—ñ –∫–µ–π—Å–∏ + 5 –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω–∏—Ö –∑–∞–ø–∏—Ç–∞–Ω—å –¥–ª—è —Å–∞–º–æ–ø–µ—Ä–µ–≤—ñ—Ä–∫–∏."
        };

        function generateAIPrompt() {
            const selModule = document.getElementById('sel-module');
            const selOpp = document.getElementById('sel-opp');
            const modId = selModule.value;
            const modName = selModule.options[selModule.selectedIndex].text;
            const opp = selOpp.value;
            const res = document.getElementById('prompt-result');
            const cont = document.getElementById('prompt-content');

            const template = promptTemplates[modId] || promptTemplates.default;
            cont.textContent = template.replace(/{OPP}/g, opp).replace(/{MOD_NAME}/g, modName);
            res.classList.remove('hidden');
        }

        async function copyPromptText(btnEl) {
            const text = document.getElementById('prompt-content')?.innerText?.trim() || "";
            try {
                await navigator.clipboard.writeText(text);
                btnEl.innerText = "–°–ö–û–ü–Ü–ô–û–í–ê–ù–û!";
                btnEl.classList.add('bg-emerald-600', 'text-white');
                setTimeout(() => {
                    btnEl.innerText = "–ö–û–ü–Ü–Æ–í–ê–¢–ò –¢–ï–ö–°–¢";
                    btnEl.classList.remove('bg-emerald-600', 'text-white');
                }, 1500);
            } catch (err) {
                console.error("Copy failed");
            }
        }
